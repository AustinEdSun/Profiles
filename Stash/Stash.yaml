# Stash 配置

# Port of HTTP(S) 本地代理服务器
port: 7890

# Port of SOCKS5 本地代理服务器
socks-port: 7891

# 适用于 Linux 和 macOS 的透明代理服务器端口（Redirect TCP 和 TProxy UDP）
# redir-port: 7892

# HTTP(S) and SOCKS4(A)/SOCKS5 服务器在同一个端口
# mixed-port: 7893

# 设置为 true 以允许从本地连接到本地服务器
allow-lan: false
# 这仅在 allow-lan 为 true 时适用
# '*': 绑定所有IP地址
bind-address: '*'

# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）
mode: rule

# 设置日志输出级别 (默认级别：silent，即不输出任何内容，以避免因日志内容过大而导致程序内存溢出）。
# 5 个级别：silent / info / warning / error / debug。级别越高日志输出量越大，越倾向于调试，若需要请自行开启。
log-level: warning
# 当设置为 false 时，解析器不会将主机名转换为 IPv6 地址
ipv6: false

# RESTful Web API 监听地址
external-controller: 127.0.0.1:9090

# Stash获取机场流量信息并在主页显示(Stash1.6.1 build287+支持)
subscribe-url: https://sub.store/download/collection/Stash

# DNS设置
dns:
  enable: true
  listen: 0.0.0.0:53
  # 这些名称服务器用于解析下面的 DNS 名称服务器主机名。
  # 仅指定 IP 地址
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  # DoH服务器
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.dns.sb/dns-query
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  # 列表中的域名将不会被解析为fake ip，这些域名相关的解析请求将会返回它们真实的IP地址
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

# 本地代理
proxies:

# 远程订阅(代理集合)
proxy-providers:

  # 手动选择
  MyProxy: &Stash #建立锚点
    type: http
    url: "https://sub.store/download/collection/Stash"
    # 多机场用户请使用Sub-Store生成自己的订阅地址并替换以下url地址
    # 也可以使用任意类型的链接替换url地址，多个链接使用英文符号的竖杠|隔开一起写上即可；
    # 或者将Clash订阅链接替换掉整个引号""内的链接
    interval: 3600
    path: ./proxy_providers/MyProxy.yaml
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204
  
  # 故障切换
  MyProxy-Fallback:
    <<: *Stash #引用锚点内容
    filter: "香港|HK|Hong Kong|日本|JP|Japan"
  
  # Netflix
  MyProxy-Netflix:
    <<: *Stash #引用锚点内容
    filter: "新加坡|狮城|SG|Singapore|日本|JP|Japan"
    
  # 国际流媒体服务
  MyProxy-Streaming:
    <<: *Stash #引用锚点内容
    filter: "新加坡|狮城|SG|Singapore|香港|HK|Hong Kong|日本|JP|Japan"
  
  # 中国流媒体服务（面向海外版本）
  MyProxy-StreamingSE:
    <<: *Stash #引用锚点内容
    filter: "香港|HK|Hong Kong|台湾|TW|Taiwan"
    
  #香港节点
  MyProxy-HK:
    <<: *Stash #引用锚点内容
    filter: "香港|HK|Hong Kong"
    
  #台湾节点  
  MyProxy-TW:
    <<: *Stash #引用锚点内容
    filter: "台湾|TW|Taiwan"
    
  #新加坡节点  
  MyProxy-SG:
    <<: *Stash #引用锚点内容
    filter: "新加坡|狮城|SG|Singapore"
    
  #日本节点  
  MyProxy-JP:
    <<: *Stash #引用锚点内容
    filter: "日本|JP|Japan"

  #美国节点
  MyProxy-US:
    <<: *Stash #引用锚点内容
    filter: "美国|US|United States"
  
#策略组
proxy-groups:

- name: Option
  type: select
  icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Urltest.png
  proxies:
    - 🇭🇰 Hong Kong
    - 🇨🇳 Taiwan
    - 🇯🇵 Japan
    - 🇸🇬 Singapore
    - 🇺🇸 United States
    - Fallback
    - NodeList
    - DIRECT

- name: NodeList
  type: select
  icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Static.png
  use:
    - MyProxy

- name: Fallback
  type: fallback
  icon: https://raw.githubusercontent.com/Orz-3/mini/master/Color/Available.png
  use:
    - MyProxy-Fallback

- name: Netflix
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netflix.png
  proxies:
    - 🇸🇬 Singapore
    - 🇯🇵 Japan
  use:
    - MyProxy-Netflix
    
- name: Streaming
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/ForeignMedia.png
  proxies:
    - 🇸🇬 Singapore
    - 🇭🇰 Hong Kong
    - 🇯🇵 Japan
  use:
    - MyProxy-Streaming

- name: StreamingSE
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/HKMTMedia.png
  proxies:
    - DIRECT
    - 🇭🇰 Hong Kong
    - 🇨🇳 Taiwan
  use:
    - MyProxy-StreamingSE

- name: AdBlock
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Advertising.png
  proxies:
    - REJECT
    - Option
    - DIRECT

- name: Final
  type: select
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Final.png
  proxies:
    - Option
    - NodeList
    - DIRECT

- name: 🇭🇰 Hong Kong
  type: fallback
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
  use:
      - MyProxy-HK

- name: 🇨🇳 Taiwan
  type: fallback
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China.png
  use:
      - MyProxy-TW

- name: 🇸🇬 Singapore
  type: fallback
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
  use:
      - MyProxy-SG

- name: 🇯🇵 Japan
  type: fallback
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
  use:
      - MyProxy-JP

- name: 🇺🇸 United States
  type: fallback
  icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
  use:
      - MyProxy-US
      
